<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <main>
    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    <section class="container">
      <section class="card">
        <img src="./images/bg-pattern-card.svg" alt="card-pattern">
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="profile-image">
      </div>
      </section>
      <section class="description">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <div class="line"></div>
        <section class="stats-box">
          <div class="stats">
            <div class="stat-numbers">80K</div>
            <div class="stats-names">Followers</div>
          </div>
          <div class="stats">
            <div class="stat-numbers">803K</div>
            <div class="stats-names">Likes</div>
          </div>
          <div class="stats">
            <div class="stat-numbers">1.4K</div>
            <div class="stats-names">Photos</div>
          </div>
        </section>
      </section>
    </section>
  </main>

</body>
</html>
